<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相関係数計算機</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ピアソン相関係数 計算機</h1>
    <form id="correlationForm">
        <label for="xValues">Xの値 (カンマ区切り):</label>
        <input type="text" id="xValues" required>
        <br>
        <label for="yValues">Yの値 (カンマ区切り):</label>
        <input type="text" id="yValues" required>
        <br>
        <button type="submit">計算</button>
    </form>
    <div id="results">
        <p>ピアソン相関係数: <span id="pearson"></span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/simple-statistics@7.8.0/dist/simple-statistics.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
